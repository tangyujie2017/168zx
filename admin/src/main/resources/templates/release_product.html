		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
		<title>168后台管理系统</title>
		<link href="css/index.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="css/default/default.css" />

	<body>
		<div class="tab_lists">
			<div class="tab_names">
				<a class="tabs">发布产品</a>
			</div>
			<div class="content_detail goods_lists">
				<div class="infos_box">
					<table class="add_news_table" border="0" cellspacing="0" cellpadding="0">
						<tr>
							<td class="news_td">产品名称：</td>
							<td><input class="w300h28" type="text" value="“聚金宝”个人理财产品" /></td>
						</tr>
						<tr>
							<td class="news_td">产品链接：</td>
							<td><input class="w300h28" type="text" value="http://www.baidu.com/article/170407.htm" /></td>
						</tr>
						<tr>
							<td class="news_td">产品简介：</td>
							<td>
								<textarea class="txtarea">“聚金宝”全新升级，在已有实物黄金交易品种的基础上，新增黄金、白银延期交易品种，以先进的系统，优质的服务，开启贵金属投资新纪元。新增的黄金、白银延期交易（Au（T+D）、Au（T+N1）、Au（T+N2）、Ag（T+D））通过保证金交易，多倍杠杆，双向操作，不失为投资者套期保值和套利的理想选择。新增独特的客户端交易渠道，为投资者打造全面、快捷的交易平台。特别提供的白银延期交易品种，丰富了贵金属投资品种，满足不同投资者的投资需求。</textarea>
							</td>
						</tr>
						<tr>
							<td class="news_td">内容：</td>
							<td>
								<div class="txt_container">
									<textarea name="content"></textarea>
								</div>
							</td>
						</tr>
					</table>
					<input class="submit_btn" type="submit" value="提交" />
				</div>
				
			</div>
		</div>
		<script>
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					allowFileManager : true
				});
			});
		</script>
	</body>
</html>
